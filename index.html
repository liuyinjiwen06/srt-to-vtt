<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRT转VTT在线工具</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SRT转VTT在线工具</h1>
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" accept=".srt" />
      <label for="file-input" class="upload-label">点击或拖拽SRT文件到此处</label>
    </div>
    <div id="message" class="message"></div>
    <button id="download-btn" class="hidden">下载VTT文件</button>
  </div>
  <footer>
    <p>本工具完全前端实现，安全、隐私、免费。可嵌入任何网站。</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
